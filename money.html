<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishika's INCOME Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Ishika's <span class="font-semibold text-emerald-600">Monthly
                Expenses</span>
        </h1>
        </h1>
    </header>
    <main class="w-10/12 mx-auto">
        <section class="mt-8">
            <!-- grid-cols-2 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
                <!---------------- Image ------------ -->
                <div>
                    <img class="pt-4 h-120" src="money.jpg" alt="">
                </div>
                <!-------------- Main Calculation area------------------ -->
                <div class="bg-zinc-200 pt-8 pb-5 px-5 w:1 md:w-4/4 lg:w-4/4 text-center">

                    <h6 class="font-bold text-2xl text-center">INCOME</h6>
                    <!------------------ total income---------------- -->
                    <div class="mt-3 flex justify-end">
                        <h2 class="font-bold text-xl"> Income: </h2>
                        <input id="" class="border-gray-400 rounded w-1/2 px-2 ml-5 mr-10 py-3" type="text"
                            placeholder="$Put Income">
                    </div>

                    <!-- ------Expense Area------------- -->
                    <h6 class=" text-2xl p-5 text-center font-bold">EXPENSES</h6>

                    <!--------------- FOOD------------- -->

                    <div class="mt-3 flex justify-end">
                        <h2 class="font-bold text-xl"> Food: </h2>
                        <input id="" class="border-gray-400 rounded w-1/2 px-2 ml-5 mr-10 py-3" type="text"
                            placeholder="$Cost">
                    </div>
                    <!---------------------RENT ------------------ -->
                    <div class="mt-3 flex justify-end">
                        <h2 class="font-bold text-xl"> Rent: </h2>
                        <input id="" class="border-gray-400 rounded w-1/2 px-2 ml-5 mr-10 py-3" type="text"
                            placeholder="$Cost">
                    </div>
                    <!-- --------------------Clothes------------------>
                    <div class="mt-3 flex justify-end">
                        <h2 class="font-bold text-xl"> Clothes: </h2>
                        <input id="" class="border-gray-400 rounded w-1/2 px-2 ml-5 mr-10 py-3" type="text"
                            placeholder="$Cost">
                    </div>
                    <!-- -----------------------total expense----------------- -->


                    <h3 class="font-bold mt-3 text-2xl text-center ml-4">Total Expenses : <span>0</span> </h3>


                    <!-------------------- balance-------------------- -->

                    <h4 class="font-bold mt-3 text-center text-2xl ml-4">Balance: <span>0</span> </h4>

                    <!------------------ percentage section------------- -->
                    <div class="pt-4 font-bold">
                        <span>
                            <h3 class=" text-xl"> Save: </h3>
                        </span>
                        <input id="" class="border text-xl w-1/4 border-gray-400 rounded  py-2 px-2" type="text"
                            placeholder="$Cost">
                        <span> % </span>
                        <button id="deposit-button"
                            class="bg-emerald-500 px-5 rounded py-2 rounded text-white font-semibold"><span>Save</span>
                        </button>

                    </div>
                    <!-- --------------Saving amount ------------------------>
                    <div class="mt-3 ml-20 mr-20">
                        <div>
                            <h3 class="font-bold text-center text-2xl ml-4">Saving Amount : <span>0</span> </h3>
                        </div>

                    </div>
                    <!----------- Remaining balance--------------- -->
                    <div class="mt-3 ml-20 mr-20 mb-8">
                        <div>
                            <h3 class="font-bold text-center text-2xl ml-4">Remaining Balance : <span>0</span>
                            </h3>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
